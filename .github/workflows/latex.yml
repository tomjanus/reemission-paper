name: Compile LaTeX Paper

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ”§ Set up LaTeX environment
        uses: teatimeguest/setup-texlive-action@v2
        with:
          packages: >-
            latexmk
            graphics
            svg
            tools
            bibtex

      - name: ðŸ›  Install required tools
        run: |
          sudo apt-get update
          sudo apt-get install -y inkscape python3 python3-pip
          pip3 install cairosvg

      - name: ðŸš§ Build paper
        working-directory: paper_source
        run: |
          make

      - name: ðŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: paper-pdf
          path: paper_source/reemission.pdf

